version: "3.8"

services:
  # -------------------------------------------------
  # Servicio de base de datos MySQL
  # -------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Grupostudium2025
      MYSQL_DATABASE: dashboarddb
      MYSQL_USER: admin_dash
      MYSQL_PASSWORD: ContrasenaSegura
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"

  # -------------------------------------------------
  # Servicio de tu API Spring Boot
  # -------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: dashboard-backend:latest
    container_name: dashboard-api
    depends_on:
      - mysql
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/dashboarddb
      SPRING_DATASOURCE_USERNAME: admin_dash
      SPRING_DATASOURCE_PASSWORD: ContrasenaSegura
    ports:
      - "8080:8080"

volumes:
  db_data:
