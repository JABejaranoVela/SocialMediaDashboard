# Configuración de la base de datos en dev (usando variables definidas en .env)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Por ejemplo, habilitar creación automática de esquema en desarrollo
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Puerto de servidor (opcionalmente se puede definir o heredar 8080 por defecto)
server.port=${PORT:9090}